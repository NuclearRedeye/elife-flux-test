---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: adm
  annotations:
    fluxcd.io/automated: "true"
spec:
  chart:
    git: git@github.com:bitnami/charts
    path: bitnami/external-dns
    ref: master
  values:
    replicas: 1
  resources:
    limits:
      cpu: 50m
      memory: 50Mi
    requests:
      memory: 50Mi
      cpu: 10m
  metrics:
    enabled: "true"
