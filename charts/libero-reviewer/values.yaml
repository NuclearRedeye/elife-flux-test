# Default values for libero-reviewer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

submission:
  image:
    repository: liberoadmin/reviewer-submission
    tag: latest
    pullPolicy: Always
  port: 3000
  maxFileSizeInBytes: 100000000
  scienceBeam:
    api_url: ""
    timeout: 20000
  aws:
    accessKeyId: ""
    secretAccessKey: ""
    s3Bucket: ""

submissionDbSchema:
  image:
    repository: liberoadmin/reviewer-xpub-postgres
    tag: latest

client:
  image:
    repository: liberoadmin/reviewer-client
    tag: latest
    pullPolicy: Always

continuumAdaptor:
  image:
    repository: liberoadmin/continuum-adaptor
    tag: latest
    pullPolicy: Always
  port: 3001
  continuumApiUrl: "http://continuum.gateway.url"
  database: "reviewer_continuum_adaptor"
  continuumJwtSecret: "some_secret_from_journal"
  authenticationJwtSecret: "super_secret_jam"

audit:
  image:
    repository: liberoadmin/audit
    tag: latest
    pullPolicy: Always

postgresql:
  enabled: true
  image:
    tag: "11.4.0"
  persistence:
    enabled: false
  postgresqlDatabase: "postgres"
  postgresqlPassword: "change_this_password_or_else"

rabbitmq:
  image:
    tag: "3.8.1-ol-7-r13"
  persistence:
    enabled: false

# todo, set this to proper values
continuumLogin:
  url: "http://localhost"

nameOverride: ""
fullnameOverride: ""

service:
  port: 80

ingress:
  enabled: false
  path: /
